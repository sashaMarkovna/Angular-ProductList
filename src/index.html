<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">

    <title>Products</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

</head>
<body>

    <div ng-controller="httpController">
        <p>Search... <input type="text" ng-model="keyword"></p>
        <product-card product="product" ng-repeat="product in products | filter:keyword">
            <table class="productCard">
                <tr ng-repeat="(key, value) in product">
                    <td class='left-td'>{{ transformKeys(key) }}</td>
                    <td>
                        <product-descr>{{ transformVal(key, value) }}</product-descr>
                    </td>
                </tr>
            </table>
        </product-card>
    </div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
